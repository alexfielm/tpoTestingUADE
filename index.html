<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Login / Registro</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="container">
    <h1>Bienvenido Sweat Vibes</h1>
    <img src="./assets-login/iconoPersona.png" alt="iconoPersona" style="width: 100px; height: 100px;">
    <h2>Inicia sesión</h2>
    <input id="email" type="email" placeholder="Ingresa tu email" required>
    <input id="password" type="password" placeholder="Ingresa tu contraseña" required>
    <button id="btnLogin">Iniciar sesión</button>
    <button id="btnRegister">Registrarse</button>
    <p id="msg"></p>
  </div>
  <script src="main.js"></script>
</body>
</html>
